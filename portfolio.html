<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/scroll.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>My Resume</title>
</head>

<body>

    <!-- Main Layout -->
    <div class="layout">

        <!-- Aside bar (user information) -->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!-- User general info -->
                <div class="user-info__general">
                    <div class="user-info__cont-img">
                        <img src="assets/img/user_01.1.2.png" class="user-info__image" alt="user profile picture">
                    </div>

                    <h2 class="user-info__name">Fede Reyes</h2>
                    <h3 class="user-info__job">Frontend deveploper</h3>
                </div>

                <!-- Menu -->
                <nav class="layout__menu">
                    <ul class="menu_list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="about-me.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About me</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="resume.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Resume</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contact.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contact</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <!-- Social media links -->
                <div class="user-info__links">

                    <ul class="links__social">

                        <li class="social-option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social-option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social-option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>

                    </ul>

                </div>

                <!-- Download button -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Download Resume</a>
                </div>

                <!-- Footer -->
                <footer class="user-info__footer">
                    &copy; 2025 Fede Reyes
                </footer>
            </section>

        </aside>

        <!-- Main container -->
        <main class="layout__content">

            <section class="content__page content__portfolio">
                <!-- About me content -->

                <header class="portfolio__header">
                    <h1>Portfolio<span class="portfolio__title"></span></h1>
                </header>

                <nav class="portfolio__navbar">
                    <ul class="portfolio__menu">
                        <li class="portfolio__options portfolio__options--active">
                            <a href="#" class="portfolio__link">All</a>
                        </li>

                        <li class="portfolio__options">
                            <a href="#" class="portfolio__link">Courses</a>
                        </li>

                        <li class="portfolio__options">
                            <a href="#" class="portfolio__link">Web</a>
                        </li>

                        <li class="portfolio__options">
                            <a href="#" class="portfolio__link">Social medio</a>
                        </li>

                        <li class="portfolio__options">
                            <a href="#" class="portfolio__link">Videos</a>
                        </li>

                        <li class="portfolio__options">
                            <a href="#" class="portfolio__link">Proyects</a>
                        </li>
                    </ul>
                </nav>


                <section class="portfolio__gallery">
                    <figure class="gallery__item">
                        <div class="gallery__container--image">
                            <a href="#" class="gallery__link">
                                <img src="/assets/img/galeria-1.jpg" class="gallery__image" alt="">
                            </a>
                        </div>
                        <figcaption class="galery__title">Video edition</figcaption>
                        <i class="gallery__icon fa-solid fa-video-camera"></i>
                        <span class="gallery__category">Videos</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container--image">
                            <a href="#" class="gallery__link">
                                <img src="/assets/img/galeria-2.jpg" class="gallery__image" alt="">
                            </a>
                        </div>
                        <figcaption class="galery__title">JavaScript</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i>
                        <span class="gallery__category">Coding</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container--image">
                            <a href="#" class="gallery__link">
                                <img src="/assets/img/galeria-3.jpg" class="gallery__image" alt="">
                            </a>
                        </div>
                        <figcaption class="galery__title">Git</figcaption>
                        <i class="gallery__icon fa-solid fa-code-commit"></i>
                        <span class="gallery__category">Version control</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container--image">
                            <a href="#" class="gallery__link">
                                <img src="/assets/img/galeria-4.jpg" class="gallery__image" alt="">
                            </a>
                        </div>
                        <figcaption class="galery__title">Social media</figcaption>
                        <i class="gallery__icon fa-brands fa-facebook"></i>
                        <span class="gallery__category">Social media</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container--image">
                            <a href="#" class="gallery__link">
                                <img src="/assets/img/galeria-5.jpg" class="gallery__image" alt="">
                            </a>
                        </div>
                        <figcaption class="galery__title">Programming logic</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i>
                        <span class="gallery__category">Programming</span>
                    </figure>

                    <figure class="gallery__item">
                        <div class="gallery__container--image">
                            <a href="#" class="gallery__link">
                                <img src="/assets/img/galeria-6.jpg" class="gallery__image" alt="">
                            </a>
                        </div>
                        <figcaption class="galery__title">Photos</figcaption>
                        <i class="gallery__icon fa-solid fa-images"></i>
                        <span class="gallery__category">Proyects</span>
                    </figure>

                </section>


            </section>

        </main>

    </div>

</body>

</html>
