<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/scroll.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>My Resume</title>
</head>

<body>

    <!-- Main Layout -->
    <div class="layout">

        <!-- Aside bar (user information) -->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!-- User general info -->
                <div class="user-info__general">
                    <div class="user-info__cont-img">
                        <img src="assets/img/user_01.1.2.png" class="user-info__image" alt="user profile picture">
                    </div>

                    <h2 class="user-info__name">Fede Reyes</h2>
                    <h3 class="user-info__job">Frontend deveploper</h3>
                </div>

                <!-- Menu -->
                <nav class="layout__menu">
                    <ul class="menu_list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="aboutme.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About me</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="resume.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Resume</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contact.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contact</span>
                            </a>
                        </li>

                    </ul>
                </nav>

                <!-- Social media links -->
                <div class="user-info__links">

                    <ul class="links__social">

                        <li class="social-option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social-option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social-option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>

                    </ul>

                </div>

                <!-- Download button -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Download Resume</a>
                </div>

                <!-- Footer -->
                <footer class="user-info__footer">
                    &copy; 2025 Fede Reyes
                </footer>
            </section>

        </aside>

        <!-- Main container -->
        <main class="layout__content">

            <section class="content__page content__contact">
                <!-- About me content -->

                <header class="contact__header">
                    <h1>Conatct<span class="contact__title"></span></h1>
                </header>

                <div class="contact__container">

                    <section class="conatact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Tegucigalpa</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">666 777 888</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">freyes@correo.com</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-check"></i>
                            <h2 class="contact__subtitle">Web deveploper</h2>
                        </div>


                    </section>

                    <section class="conatact__form--box">

                        <div class="conatct__map">

                        </div>

                        <header class="contact__form--header">
                            <h3 class="contact__sutitle">How can we <span class="subtitle__color">help you</span></h3>
                        </header>

                        <form action="" class="contact__form">
                            <section class="form__container">
                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Name">
                                        <label for="name" class="form__label">Name</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required
                                            placeholder="Email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="password" class="form__input" name="password" required
                                            placeholder="Password">
                                        <label for="password" class="form__label">Password</label>
                                    </div>

                                </section>

                                <section class="form__rigth">

                                    <div class="form__group">
                                        <textarea class="form__input form__input--textarea" name="message" required
                                            placeholder="Message"></textarea>
                                        <label for="message" class="form__label">Message</label>
                                    </div>

                                </section>

                                <input type="submit" class="form__button" value="submit">


                            </div>
                        </form>


                    </section>

                </div>


            </section>

        </main>

    </div>

</body>

</html>
